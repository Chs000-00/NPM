<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./Resources/Styles/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <script src="./Resources/Javascript/login.js"></script>


    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

  </head>
  <body>
    <main>
      <div class="center">
        <form action="javascript:submitForm()">
          <h1 class="CenterDivContent">LOGIN:</h1>

          <label class="form-label CenterDivContent">Passkey:</label>
          <input type="text" class="form-control CenterDivContent" placeholder="XXXX-XXXX-XXXX"> <br>
          <button type="submit" class="btn btn-outline-primary CenterDivContent" >SUBMIT</button>
          <button type="button" class="btn btn-link">Forgot Password</button>
        </form>



        <div class="LoadingSignClass">
          <br><br> <!-- Change to a better divider later -->
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>



      </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
